<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game Variables
        const stickmanWidth = 30;
        const stickmanHeight = 30;
        const platformWidth = 100;
        const platformHeight = 20;
        const gapSize = 50;
        let stickmanX = canvas.width / 2 - stickmanWidth / 2;
        let stickmanY = 0; // Fixed at top of the screen
        let platforms = [];
        let platformSpeed = 2;
        let leftPressed = false;
        let rightPressed = false;

        // Initialize platforms
        function initPlatforms() {
            platforms = [];
            for (let i = 0; i < 10; i++) {
                let x = Math.random() * (canvas.width - platformWidth);
                let y = canvas.height - (i * (canvas.height / 10)) - platformHeight;
                platforms.push({ x, y, gapX: x + Math.random() * (platformWidth - gapSize) });
            }
        }

        function drawStickman() {
            ctx.fillStyle = 'black';
            ctx.fillRect(stickmanX, stickmanY, stickmanWidth, stickmanHeight);
        }

        function drawPlatforms() {
            ctx.fillStyle = 'brown';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platformWidth, platformHeight);
            }
        }

        function movePlatforms() {
            for (let platform of platforms) {
                platform.y -= platformSpeed;
            }
            if (platforms[0].y < -platformHeight) {
                platforms.shift();
                let x = Math.random() * (canvas.width - platformWidth);
                platforms.push({ x, y: platforms[platforms.length - 1].y + platformHeight, gapX: x + Math.random() * (platformWidth - gapSize) });
            }
        }

        function checkCollision() {
            for (let platform of platforms) {
                if (stickmanY + stickmanHeight > platform.y &&
                    stickmanY < platform.y + platformHeight &&
                    stickmanX + stickmanWidth > platform.x &&
                    stickmanX < platform.x + platformWidth) {

                    if (stickmanX + stickmanWidth < platform.gapX ||
                        stickmanX > platform.gapX + gapSize) {
                        return true;
                    }
                }
            }
            return false;
        }

        function gameOver() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.font = '48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
            document.removeEventListener('keydown', keyDownHandler);
            document.removeEventListener('keyup', keyUpHandler);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawStickman();
            drawPlatforms();
            movePlatforms();

            if (checkCollision()) {
                gameOver();
                return;
            }

            if (leftPressed && stickmanX > 0) {
                stickmanX -= 5;
            }
            if (rightPressed && stickmanX < canvas.width - stickmanWidth) {
                stickmanX += 5;
            }

            requestAnimationFrame(draw);
        }

        function keyDownHandler(e) {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key === 'ArrowRight') {
                rightPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            } else if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
        }

        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);

        initPlatforms();
        draw();
    </script>
</body>
</html>
